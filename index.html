<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <title>A-Frame SPE Particle System Component Example</title> 
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js">
        </script>

    </head>
    <body>
        <a-scene id="scene">
            <a-entity position = "0 1 0" spe-particles="
            color:pink,blue,purple,orange,yellow;
            distribution:sphere;
            randomize-velocity:true;
            radius:1;
            particle-count:8000;
            velocity:1;
            velocity-spread:50;
            drag:5;
            max-age:7;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0;"></a-entity>
            <a-sky color = "#000000"></a-sky>
            <a-camera position = "0 0 50"></a-camera>
        </a-scene>
    </body>
</html>
